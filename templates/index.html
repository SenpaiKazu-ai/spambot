<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook Share Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 100%;
    }
    button {
      background: #1877f2;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #145dbf;
    }
    small {
      color: gray;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h2>Facebook Share Tool ⚙️</h2>
  <p><small>© 2025 | This tool is for educational purposes only</small></p>

  <input id="link" placeholder="Enter link to share">
  <input id="token" placeholder="Enter access token">
  <input id="count" type="number" placeholder="Number of shares (1–200)" value="5">

  <button onclick="startShare()">Share Now</button>

  <p id="status"></p>

  <script>
    async function startShare() {
      const link = document.getElementById("link").value.trim();
      const accessToken = document.getElementById("token").value.trim();
      const count = parseInt(document.getElementById("count").value || "1");
      const status = document.getElementById("status");

      if (!link || !accessToken) {
        status.textContent = "⚠ Please enter both link and access token.";
        return;
      }

      status.textContent = "⏳ Sending shares...";

      try {
        const res = await fetch("/api/share", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ link, accessToken, count })
        });

        const data = await res.json();
        if (data.error) {
          status.textContent = "❌ " + data.error;
        } else {
          status.textContent = "✅ Done! Sent " + data.results.length + " share requests.";
          console.log(data);
        }
      } catch (err) {
        status.textContent = "❌ Request failed: " + err.message;
      }
    }
  </script>
</body>
</html>

</html>
